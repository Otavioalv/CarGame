<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>CarGame</title>
</head>
<body>
    <section class="screen">
        <div class="route">
            <img id="iCountBar" class="countBar" src="./sprites/spriteCountBar.png" alt="CountBar">
            <img id="iCountCar" class="countCar" src="./sprites/spriteCountCar.png" alt="Count">
        </div>

        <div class="scenary"><!-- 158, 243 -->
            <img class="scenaryMonitor" src="./sprites/scenaryMonitor.png" alt="scenary">
            <img class="scenaryMonitor" src="./sprites/scenaryMonitor.png" alt="scenary">

            <div class="boxPlayer">
                <img class="player" id="iPlayer" src="./sprites/spritePlayer.png" alt="scenary">
            </div>
        </div>
        <div class="hud">
        </div>
    </section>

    <script src="./scripts.js"></script>
</body>

<button id="iStartBtn" class="startBtn" onclick="start()">start</button>
<button id="iStopBtn" class="stopBtn" onclick="stopp()">stop</button>


</html>
